<div [ngClass] = "{
    'elementStyle': true,
    'elementBlocked': node.isBlocked,
    'elementStartPoint': node.StartPoint,
    'elementEndPoint': node.EndPoint,
    'elementGoodElevation': node.isGoodElevation,
    'elementHighElevation': node.isHighElevation,
    'elementShortestPath': node.isInShortestPath,
    'elementInProgress': node.isInProgress,
    'hover':elementType
}" (click)="ElementClick()">
</div>
