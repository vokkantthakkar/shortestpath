<mat-toolbar color = "primary">
  <span>Dijkstra Shortest Path Algorithm</span>
  <span class="toolbar-spacer"></span>
  <a href= "https://github.com/vokkantthakkar/shortestpath" mat-button>Github</a>
</mat-toolbar>



<div>  
  <form class="parameters"[formGroup]="options" >
    <input type="number"matInput formControlName="Rows" placeholder="Rows: ">
    <input type="number" matInput formControlName="Columns" placeholder="Columns: ">
    <a mat-button  [ngClass]="{'buttonSelected1': (elementType == 'START')}" (click)="selectElement('START')">Start Point</a>   
    <a mat-button  [ngClass]="{'buttonSelected2': (elementType == 'DESTINATION')}" (click)="selectElement('DESTINATION')">End Point</a>
    <a mat-button  [ngClass]="{'buttonSelected3':  (elementType == 'GOOD ELEVATION')}" (click)="selectElement('GOOD ELEVATION')">Light Elevation</a>
    <a mat-button  [ngClass]="{'buttonSelected4':  (elementType == 'HIGH ELEVATION')}" (click)="selectElement('HIGH ELEVATION')">High Elevation</a>
    <a mat-button  [ngClass]="{'buttonSelected5':  (elementType == 'BLOCKER')}" (click)="selectElement('BLOCKER')">Extreme Elevation</a>
    <a mat-button  (click)="findShortestPath()">SUBMIT</a>
    <a mat-button  (click)="reset()">RESET</a>
    <!--
      <mat-form-field appearance="fill" [color]="elevationControl.value">
      <mat-select [formControl]="elevationControl">
      <mat-option value="primary">Red</mat-option>
      <mat-option value="accent">Accent</mat-option>
      <mat-option value="warn">Warn</mat-option>
      </mat-select>
      </mat-form-field>-->
  </form>
</div>

<div class="gridContainer">
  <div *ngFor="let row of gridRows" class="rowDiv">
      <app-element *ngFor="let col of gridCols" [node]="gridArr[row][col]" [elementType]="elementType" (pageAction)="pageAction($event)"></app-element>
  </div>
</div>
