<mat-toolbar color = "primary">
  <span>Dijkstra Shortest Path Algorithm</span>
  <span class="toolbar-spacer"></span>
  <a href= "https://github.com/vokkantthakkar/shortestpath" mat-button>Github</a>
</mat-toolbar>



<div>  
  
<form class="parameters"[formGroup]="options" >

      <span><input type="number"matInput formControlName="Rows" placeholder="Rows: "></span>
      <span><input type="number" matInput formControlName="Columns" placeholder="Columns: "></span>
      <span><a mat-button [ngClass]="{'buttonSelected': (elementType == 'START')}" (click)="selectElement('START')">Start Point - {{elementType == 'START'?'ON':'OFF'}}</a></span>
      <span><a mat-button [ngClass]="{'buttonSelected': (elementType == 'DESTINATION')}" (click)="selectElement('DESTINATION')">End Point - {{elementType == 'DESTINATION'?'ON':'OFF'}}</a></span>
      <span><a mat-button [ngClass]="{'buttonSelected':  (elementType == 'HIGH ELEVATION')}" (click)="selectElement('HIGH ELEVATION')">High Elevation - {{elementType == 'HIGH ELEVATION'?'ON':'OFF'}}</a></span>
      <span><a mat-button [ngClass]="{'buttonSelected':  (elementType == 'BLOCKER')}" (click)="selectElement('BLOCKER')">High Elevation - {{elementType == 'BLOCKER'?'ON':'OFF'}}</a></span>
      <span><a mat-button (click)="findShortestPath()">SUBMIT</a></span>
    <!--
      <mat-form-field appearance="fill" [color]="elevationControl.value">
      <mat-select [formControl]="elevationControl">
      <mat-option value="primary">Red</mat-option>
      <mat-option value="accent">Accent</mat-option>
      <mat-option value="warn">Warn</mat-option>
      </mat-select>
      </mat-form-field>-->
</form>
</div>

<div class="gridContainer">
  <div *ngFor="let row of gridRows" class="rowDiv">
      <app-element *ngFor="let col of gridCols" [node]="gridArr[row][col]" [elementType]="elementType" (pageAction)="pageAction($event)"></app-element>
  </div>
</div>
